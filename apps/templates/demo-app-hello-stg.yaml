apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-stg
  namespace: demo-app-stg
spec:
  destination:
    namespace: demo-app-stg
    server: https://kubernetes.default.svc
  source:
    path: charts/demo-app/hello/stg
    repoURL: git@github.com:mrdylans/argocd.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
